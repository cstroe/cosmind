<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ideas</title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <script src="/webjars/jquery/dist/jquery.js"></script>
    <script src="/webjars/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>

<div class="container-fluid">
    <nav class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">cosMind</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/idea">Ideas <span class="sr-only">(current)</span></a></li>
                <li class="active"><div th:substituteby="index::logout"></div></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>

    Ideas:
    <p th:each="idea : ${ideas}">
        <a href="#" th:href="@{|/idea/${idea.id}|}">
            <span th:text="${idea.description}">description</span>
        </a>
    </p>

    <form action="#" th:action="@{/idea}" th:object="${ideaForm}" method="post">
        Description: <input type="text" th:field="*{description}"/>
        <button type="submit">Save</button>
    </form>
</div><!-- /.container-fluid -->

</body>
</html>
